<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="Modernizr-2.0.6.js" type="text/javascript"></script>
  <body>
    <div class="wrapper">
      <div class="header">
        <nav class="nav__block">
          <nav class="nav__item">
            <a href="#" class="nav__link">Медіа</a>
          </nav>
          <nav class="nav__item">
            <a href="./pages/map.html" class="nav__link">Мапа</a>
          </nav>
        </nav>
      </div>
      <div class="main">
        <h2 class="block__heading">Відео про Барселону</h2>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/6f0uUmFBEko?si=tsglz4889qnwAxvX"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
        <h2 class="block__heading">Іспанська пісня</h2>
        <audio
          id="audio"
          controls
          autoplay
          src="./audio/Andrea Bocelli - Quizas Quizas Quizas (Ft. Jennifer Lopez).mp3">
        </audio>
      </div>
      <script>
        if (!Modernizr.audio) {
          alert("Браузер не підтримує формат");
        } else {
          var audio = document.getElementById("audio");
          var res = audio.canPlayType('audio/mp3; codecs="vorbis"');
          if (res) alert(res + " can play mp3 vorbis");
          else alert("no support for mp3 vorbis");
        }
      </script>
    </div>
  </body>
</html>
